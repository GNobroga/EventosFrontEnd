<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="row w-100">

        <div class="col-md-6 d-none d-md-block" style="height: 450px;">
            <div class="text-center col-md-12 my-auto side-heder">
                <h1>Cadastro de Usuário</h1>
                <img src="/assets/registerImage.png" class="my-4 img-fluid" alt="" width="400px">
            </div>
        </div>

        <div class="col-md-6">
            <form class="p-1 d-flex flex-column gap-3">
                <div class="pb-2 d-block d-md-none">
                    <h3 class="border-bottom">Cadastro de Usuário</h3>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Primeiro Nome</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Insira o Primeiro nome" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Último nome</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Insira o Último nome" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Insira o Nome Completo" />
                </div>
                <div class="form-group">
                    <label for="">Usuario:</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Insira o nome de Usuário" />
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="">Senha:</label>
                        <input class="form-control form-control-lg" type="password" placeholder="Digite uma Senha" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Confirmar Senha:</label>
                        <input class="form-control form-control-lg" type="password" placeholder="Confirme a Senha" />
                    </div>
                </div>
                <div class="form-row p-1 mb-3">
                    <div class="custom-control custom-checkbox d-flex gap-3 flex-wrap">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <button class="btn btn-lg btn-success btn-block px-5 w-100">
                            Registar
                        </button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="form-group col-12">
                        <a class="btn btn-link btn-block" routerLink="/user/login">
                            Já sou Cadastrado
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
