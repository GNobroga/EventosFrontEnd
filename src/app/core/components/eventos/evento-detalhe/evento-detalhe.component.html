<div class="card rounded shadow-sm p-3">
    <form [formGroup]="form">
        <div class="p-3 d-flex flex-column gap-3">
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Tema</label>
                    <input type="text" class="form-control"  [ngClass]="{'is-invalid': form.controls['tema'].errors && form.controls['tema'].touched}" formControlName="tema" placeholder="Insira o Tema">
                    <div class="invalid-feedback" *ngIf="form.controls['tema'].errors">
                        O campo é obrigatório
                    </div>
                    <!-- Preguica de por todos os erros -->
                </div>
            </div>
            <div class="row"> 
                <div class="form-group col-md-8">
                    <label>Local</label>
                    <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': form.controls['local'].errors && form.controls['local'].touched}" formControlName="local" placeholder="">
                    <div class="invalid-feedback" *ngIf="form.controls['local'].errors" >
                        O campo é obrigatório
                    </div>

                </div>
                <div class="form-group col-md-4">
                    <label>Data e Hora</label>
                    <input type="datetime" class="form-control is-invalid" [ngClass]="{'is-invalid': form.controls['dataEvento'].errors && form.controls['dataEvento'].touched}" formControlName="dataEvento" placeholder="">
                    <div class="invalid-feedback" *ngIf="form.controls['dataEvento'].errors">
                        O campo é obrigatório
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label>Qtd Pessoas</label>
                    <input type="number" class="form-control is-invalid" [ngClass]="{'is-invalid': form.controls['qntPessoas'].errors && form.controls['qntPessoas'].touched}" formControlName="qntPessoas">
                    <div class="invalid-feedback" *ngIf="form.controls['qntPessoas'].errors">
                        O campo é obrigatório
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Telefone</label>
                    <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': form.controls['telefone'].errors && form.controls['telefone'].touched}"  formControlName="telefone" placeholder="(000)
                     90000-0000">
                     <div class="invalid-feedback" *ngIf="form.controls['telefone'].errors">
                        Telefone é obrigatório
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control is-invalid" formControlName="email" [ngClass]="{'is-invalid': form.controls['email'].errors && form.controls['email'].touched}" placeholder="e-mail">
                    <div class="invalid-feedback" *ngIf="form.controls['email'].errors">
                        E-mail é obrigatório
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-end gap-3">
                <button class="btn btn-outline-secondary mr-auto border">
                    Cancelar Alteração
                </button>
                <button class="btn btn-success">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Salvar Evento
                </button>
            </div>
        </div>
    </form>
</div>
